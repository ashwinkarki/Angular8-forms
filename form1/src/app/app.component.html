
<div class="container-fluid">
 <h1>BootCamp enrollment Form</h1>

<div class="alert alert-danger"  *ngIf="errorMsg">
  {{errorMsg}}
</div>

 <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

   {{userForm.value | json}}
<hr/>

{{userModel | json}}

<!--hiding submit form if form is not validated-->
{{userForm.form.invalid}}

   <div class="form-group">
     <label>Name</label>
     <input type="text" required #name="ngModel" class="form-control" 
     [class.is-invalid]="name.invalid && name.touched" name="username" [(ngModel)]="userModel.name">
   <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

   <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" #phone="ngModel" pattern="^\d{10}$"
    [class.is-invalid]="phone.invalid && phone.touched" required class="form-control" name="phone" [(ngModel)]="userModel.phone">
    <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone no must be 10 digits</small>
    <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>      
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>      
      </div>
  </div>

  <div class="form-group">
   <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" class="custom-select" 
   #topic="ngModel" [class.is-invalid] ="topicHasError && topic.touched" name="topic" [(ngModel)]="userModel.topic">
      <option value="default">I am interested in</option>
      <option *ngFor="let topic of topics">{{topic}}</option>
    </select>

    <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Plz select a topic</small>
  </div>
    <!--radio button-->
    <div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" name="timePreference" class="form-check-input" value="morning" [(ngModel)]="userModel.timePreference">Morning(6 to 8)
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" name="timePreference" class="form-check-input" value="evening" [(ngModel)]="userModel.timePreference" >Evening(8 to 10)
      </label>
    </div>
  </div>

    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="checkbox" name="subscribe" class="form-check-input" [(ngModel)]="userModel.subscribe">Send me Offers
      </label>
    </div>

    <div>
  <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit Form</button>
    </div>

 </form>
</div>
<router-outlet></router-outlet>
